---
layout: layouts/base.liquid
---
<h2>Currently Watching</h2>

<p>
  {% for shows in currentWatchingShow %}
  <ul>
    <li>{{ shows[1].name}}</li>
    <ul>
      <li>{{ shows[1].description }}</li>
    </ul>
  </ul>
  {% endfor %}
</p>


<h2>TV Shows</h2>
{% for post in collections.tv_shows %}
    <!-- <h2><a href="{{ post.url }}">{{ post.data.pageTitle }}</a></h2> -->
    <p class="postLink">
      <!-- <em>{{ post.date | date: "%Y-%m-%d" }}</em> -->
       <em>{{ post.date | date: "%Y-%m-%d" }}</em>
      <a href="{{ post.url }}">{{ post.data.pageTitle }}</a>
    </p>
{% endfor %}
